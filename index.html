<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Document/Script Form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Document/Script Form</h2>
                <form id="documentForm">
                    <div class="form-group">
                        <label for="title">Document/Script Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="module">Module</label>
                        <input type="text" class="form-control" id="module" required>
                    </div>
                    <div class="form-group">
                        <label for="approval">Approval Required</label>
                        <select id="approval" class="form-control" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scriptLink">Script Link</label>
                        <input type="url" class="form-control" id="scriptLink" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-md" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
